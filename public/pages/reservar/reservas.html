<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../src/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- nav -->

    <div class="row justify-content-around m-2">
      <!-- formulario de cliente -->
      <fieldset class="col-12 col-sm-4">
        <legend class="border border-0 border-bottom">Datos personales</legend>
        <form id="datosPersonales" class="needs-validation" novalidate>
          <div class="row overflow-hidden">
            <label for="tipoIdentificacion" class="form-label col-form-label"
              >Identificacion:</label
            >
            <div class="col-12 col-sm-3">
              <select id="tipoIdentificacion" class="form-select">
                <option value="cc">CC</option>
                <option value="ti">TI</option>
              </select>
            </div>
            <div class="col-12 col-sm-7">
              <input type="text" id="identificacion" class="form-control" />
            </div>
            <div class="col-12 col-sm-2">
              <button class="btn btn-primary">O</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="primerNombre" class="col-form-label"
                >Primer nombre:
              </label>
              <input type="text" class="form-control" id="primerNombre" />
            </div>
            <div class="col-12 col-sm-6">
              <label for="segundoNombre" class="col-form-label"
                >Segundo nombre:
              </label>
              <input type="text" class="form-control" id="segundoNombre" />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="primerApellido" class="col-form-label"
                >Primer apellido:
              </label>
              <input type="text" class="form-control" id="primerApellido" />
            </div>
            <div class="col-12 col-sm-6">
              <label for="segundoApellido" class="col-form-label"
                >Segundo apellido:
              </label>
              <input type="text" class="form-control" id="segundoApellido" />
            </div>
          </div>
          <div class="row">
            <label for="contacto" class="col-form-label">Contacto:</label>
            <div class="col-12 col-sm-3">
              <select id="prefijo" class="form-select">
                <option value="+57">+ 57</option>
                <option value="+1">+ 1</option>
              </select>
            </div>
            <div class="col-12 col-sm-9">
              <input type="tel" id="contacto" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="nacimiento" class="col-form-label"
                >Fecha de nacimiento:
              </label>
              <input
                type="date"
                class="form-control"
                id="nacimiento"
                max="2006-06-23"
              />
            </div>
            <div class="col-12 col-sm-6">
              <label for="edad" class="col-form-label">Edad: </label>
              <input type="number" class="form-control" id="edad" readonly />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="nacimiento" class="col-form-label">Correo: </label>
              <input
                type="date"
                class="form-control"
                id="nacimiento"
                max="2006-06-23"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
              <label for="contrasenha" class="col-form-label"
                >Contraseña:
              </label>
              <input
                type="password"
                class="form-control"
                id="contrasenha"
                minlength="8"
              />
            </div>
            <div class="col-12 col-sm-6">
              <label for="confirmarContrasenha" class="col-form-label"
                >Confirmar contraseña:
              </label>
              <input
                type="password"
                class="form-control"
                id="confirmarContrasenha"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="clienteIncluido"
                />
                <label class="form-check-label" for="clienteIncluido">
                  ¿El cliente está incluido en el viaje?
                </label>
              </div>
            </div>
          </div>
          <button form="datosPersonales" type="submit" class="btn btn-primary">
            Crear
          </button>
          <button onclick="limpiar()" class="btn btn-primary">Limpiar</button>
        </form>
      </fieldset>
      <fieldset class="col-12 col-sm-5">
        <legend class="border border-0 border-bottom">Acompañantes</legend>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Acciones</th>
              <th scope="col">Identificacion</th>
              <th scope="col">Nombre</th>
              <th scope="col">Contacto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Eli Edi</td>
              <td>1001014</td>
              <td>Juan Felipe Quintero Gutierrez</td>
              <td>6871716110</td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      <article
        class="card col-12 col-sm-3 text-center border border-1 border-black m-2 p-2 overflow-hidden mx-auto"
        style="width: 12rem"
      >
        <h5>${package.name}</h5>
        <img
          src="${
            package.img
          }"
          class="card-img-top"
          style="height: 100px"
        />
        <div class="text-start">
          <p class="fw-bold">${package.location}</p>
          <ul>
            ${package.description.map((item) => `
            <li>${item}</li>
            `).join("")}
          </ul>
          <p>Precio: ${package.price}</p>
          <p>Fecha: ${package.date}</p>
          <a href="./pages/reservar/reservas.html" class="btn btn-primary w-100"
            >Reservar</a
          >
        </div>
      </article>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script src="../../src/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
